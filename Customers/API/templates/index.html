<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Ciudades y Provincias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="{% static 'index.js' %}"></script>
    <script>
        var get_cities_url = "{% url 'get_cities' %}";
        var download_csv_url = "{% url 'download_csv' %}";
    </script>
</head>
<body>
    <div class="container">
        <h1>
            DWH Customer Data
        </h1>
        <div class="row">
            <div class="col-sm">
                <h2>
                    Provincias
                </h2>
                <ul id="provinces-container" class="list-group">
                    {% for province in provinces %}
                        <li class="list-group-item list-group-item-action">{{province}}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-sm">
                <h2>
                    Ciudades
                </h2>
                <ul id="cities-container" class="list-group">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
