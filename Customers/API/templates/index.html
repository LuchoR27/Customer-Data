<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciudades y Provincias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .list-group{
            max-height: 600px;
            margin-bottom: 10px;
            overflow:scroll;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            DWH Customer Data
        </h1>
        <form action="{% url 'download_csv' %}" method="get" class="form-inline">
            <label class="sr-only" for="province_input">Provincia</label>
            <input type="text" class="form-control mb-2 mr-sm-2" name="province" id="province_input" placeholder="">
            <label class="sr-only" for="city_input">Ciudad</label>
            <input type="text" class="form-control mb-2 mr-sm-2" name="city" id="city_input" placeholder="">
            <button type="submit" class="btn btn-primary mb-2">Descargar CSV</button>
        </form>
        <div class="row">
            <div class="col-sm">
                <h2>
                    Provincias
                </h2>
                <ul class="list-group">
                    {% for province in provinces %}
                        <li class="list-group-item">{{province}}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-sm">
                <h2>
                    Ciudades
                </h2>
                <ul class="list-group">
                    {% for city in cities %}
                        <li class="list-group-item">{{city}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
